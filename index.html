<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
</head>
<body>

<!-- What shows in the beginning -->
<div id="title">
	<h1>Hangman the Game</h1>
</div>

<div id="game">

<p>Press a letter to start the game!</p>

</div>

<script type="text/javascript">

// Computer choices for words and chooses a word
var computerChoices = ['dog', 'horse', 'toucan','racecar','paragraph','keyboard','dividends'];
var chosenWord = computerChoices[Math.floor(Math.random() * computerChoices.length)];

//check
console.log(chosenWord);

//=======================================================

var answerArray = [];
for (var i=0; i<chosenWord.length; i++){
	answerArray[i] = "_";
}

//check
console.log(answerArray.join(" "));

//=======================================================

var remainingLetters = chosenWord.length;
var lives = 6
var guessArray = [];


//=======================================================




	document.onkeyup = function(event) {
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

	if(guessArray.indexOf(userGuess) == -1){
	guessArray.push(userGuess);
    }
		for (var x = 0; x < chosenWord.length; x++){

			if (userGuess == chosenWord[x]) {
				answerArray[x] = chosenWord[x];
				remainingLetters+=-1;
				// Placing the html into the game ID
				var html = answerArray.join(" ") +
				"<h3>You have " + lives + " chances left!" +
				"<h3>These are your guesses: " + guessArray;
				document.querySelector('#game').innerHTML = html;
				console.log(remainingLetters);
			}
			else if (userGuess !== chosenWord[x]){
				// lives+=-1;
				// Placing the html into the game ID
				var html = answerArray.join(" ") + 
				"<h3>You have " + lives + " chances left!" +
				"<h3>These are your guesses: " + guessArray;
				document.querySelector('#game').innerHTML = html;

			}
		}
	}

if (remainingLetters == 0){
	console.log("please work");
		alert("YOU WIN!");
}
if (lives <= 0){
		alert("YOU LOSE!");
}

	

</script>
</body>
</html>
